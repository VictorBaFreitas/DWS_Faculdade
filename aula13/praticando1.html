<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Praticando 1</title>
  </head>
  <body>
    <h1 class="m-3">Praticando 1</h1>
    <h3 class="m-3">Seja Bem Vindo <span id="nome"></span></h3>
    <button class="btn btn-primary m-3" onclick="adicionarTexto()">
      Adicionar Texto
    </button>
    <button class="btn btn-danger" onclick="removerTexto()">
      Remover Texto
    </button>
  </body>
  <script>
    let nome = prompt("Qual o seu nome: ");
    document.getElementById("nome").innerHTML = nome;

    function adicionarTexto() {
      let texto = "Lorem Ipsum";
      let paragrafo = document.createElement("p");
      paragrafo.innerText = texto;
      document.body.appendChild(paragrafo);
    }

    function removerTexto() {
      const paragrafos = document.getElementsByTagName("p");
      for (let i = paragrafos.length - 1; i >= 0; i--) {
        paragrafos[i].parentNode.removeChild(paragrafos[i]);
      }
    }
  </script>
</html>
