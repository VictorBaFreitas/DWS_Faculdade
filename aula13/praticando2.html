<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Praticando 2</title>
  </head>
  <body>
    <h1 class="text-center">Praticando 2 - JavaScript Mini Calculadora</h1>
    <form action="" class="d-flex">
      <div class="form-group m-4">
        <label for="number1" class="d-block">Número 1</label>
        <input
          id="number1"
          type="number"
          placeholder="Informe o primeiro número"
        />
      </div>
      <div class="form-group m-4">
        <label for="number1" class="d-block">Número 2</label>
        <input
          id="number2"
          type="number"
          placeholder="Informe o segundo número"
        />
      </div>
      <div class="form-group m-4">
        <label for="number1" class="d-block">Resultado</label>
        <input type="text" placeholder="Resultado" disabled />
      </div>
      <button id="soma" class="btn btn-primary m-4" onclick="Operacao(1)">
        Soma
      </button>
      <button id="subtracao" class="btn btn-primary m-4" onclick="Operacao(2)">
        Subtração
      </button>
      <button
        id="multiplicacao"
        class="btn btn-primary m-4"
        onclick="Operacao(3)"
      >
        Multiplicação
      </button>
      <button id="divisao" class="btn btn-primary m-4" onclick="Operacao(4)">
        Divisão
      </button>
    </form>
  </body>
  <script>
    function Operacao(tipo) {
      let number1 = parseFloat(document.getElementById("number1").value);
      let number2 = parseFloat(document.getElementById("number2").value);

      if (isNaN(number1) || isNaN(number2)) {
        alert("Por favor, insira números válidos.");
        return;
      }

      let resultado = 0;

      switch (tipo) {
        case 1:
          resultado = number1 + number2;
          break;
        case 2:
          resultado = number1 - number2;
          break;
        case 3:
          resultado = number1 * number2;
          break;
        case 4:
          resultado = number1 / number2;
          break;
      }
      document.getElementById("number1").value = number1;
      document.getElementById("number2").value = number2;
      
      let resultadoInput = document.querySelector(
        "input[placeholder='Resultado']"
      );
      resultadoInput.value = resultado;
    }
  </script>
</html>
