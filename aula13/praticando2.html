<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Praticando 2</title>
  </head>
  <body>
    <h1 class="text-center m-5">Praticando 2 - JavaScript Mini Calculadora</h1>
    <form action="" class="d-flex mt-5">
      <div class="form-group mx-4">
        <label for="number1" class="form-label">Número 1</label>
        <input
          id="number1"
          name="number1"
          type="number"
          placeholder="Informe o primeiro número"
          class="form-control"
        />
      </div>
      <div class="form-group mx-4">
        <label for="number2" class="form-label">Número 2</label>
        <input
          id="number2"
          name="number2"
          type="number"
          placeholder="Informe o segundo número"
          class="form-control"
        />
      </div>
      <div class="form-group mx-4">
        <label for="resultado" class="form-label">Resultado</label>
        <input
          id="resultado"
          name="resultado"
          type="text"
          placeholder="Resultado"
          class="form-control"
          disabled
        />
      </div>
      <button
        type="button"
        class="btn btn-primary mt-4 mx-2 h-25"
        onclick="Operacao(1)"
      >
        Soma
      </button>
      <button
        type="button"
        class="btn btn-primary mt-4 mx-2 h-25"
        onclick="Operacao(2)"
      >
        Subtração
      </button>
      <button
        type="button"
        class="btn btn-primary mt-4 mx-2 h-25"
        onclick="Operacao(3)"
      >
        Multiplicação
      </button>
      <button
        type="button"
        class="btn btn-primary mt-4 mx-2 h-25"
        onclick="Operacao(4)"
      >
        Divisão
      </button>
    </form>
  </body>
  <script>
    function Operacao(tipo) {
      let number1 = parseInt(document.getElementById("number1").value);
      let number2 = parseInt(document.getElementById("number2").value);
      let resultado = 0;

      switch (tipo) {
        case 1:
          resultado = number1 + number2;
          break;
        case 2:
          resultado = number1 - number2;
          break;
        case 3:
          resultado = number1 * number2;
          break;
        case 4:
          resultado = number1 / number2;
          break;
      }

      document.getElementById("resultado").value = resultado;
      document.getElementById("number1").value = number1;
      document.getElementById("number2").value = number2;
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
