<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../icon.jpeg" type="image/x-icon" />
    <title>Praticando 3</title>
    <style>
      span {
        font-size: 70px;
      }
      img {
        opacity: 0.5;
      }

      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <span
      ><a href="menu.html"
        ><ion-icon name="arrow-undo-circle-outline"></ion-icon></a
    ></span>
    <h1>Image Transparency</h1>
    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-over:
    </p>
    <img src="../images/img_forest.jpg" alt="Forest" width="170" height="100" />
    <img src="../images/img_mountains.jpg" alt="Mountains" width="170" height="100" />
    <img src="../images/img_5terre.jpg" alt="Italy" width="170" height="100" />
    <p style="background-color: green; opacity: 1;">Opacidade</p>
    <p style="background-color: green; opacity: 0.8;">Opacidade</p>
    <p style="background-color: green; opacity: 0.6;">Opacidade</p>
    <p style="background-color: green; opacity: 0.4;">Opacidade</p>
    <p style="background-color: green; opacity: 0.2;">Opacidade</p>
    <p style="background-color: rgba(0, 255, 0, 0.8);">RGBA</p>
    <p style="background-color: rgba(0, 255, 0, 0.6);">RGBA</p>
    <p style="background-color: rgba(0, 255, 0, 0.4);">RGBA</p>
    <p style="background-color: rgba(0, 255, 0, 0.2);">RGBA</p>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
