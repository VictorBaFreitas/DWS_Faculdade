<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
</head>
<body>
    <header>
        <h1>Praticando 1 - Formulários HTML</h1>
    </header>
    <main>
        <section>
            <form action="" method="post">
                <label for="name">Nome:</label>
                <input type="text" name="Tname" id="Cname" placeholder="Informe seu nome">
                <label for="e-mail"><br><br> Email:</label>
                <input type="text" name="Temail" id="Cemail" placeholder="Informe seu e-mail">
                <label for="carro"><br><br> Marca</label>
                <select name="Tcarro" id="Ccarro">
                    <option value="op1">Chevrolet</option>
                    <option value="op2">Fiat</option>
                    <option value="op3">Ford</option>
                    <option value="op4">Volkswagem</option>
                </select>
                <label for="observacao"><br><br> Observação <br></label>
                <textarea name="Tobs" id="Cobs" cols="30" rows="10"></textarea>
                <label for="linguagem"><br> Linguagem Favorita</label>
                <input type="radio" name="Tlin1" id="Clin1">
                <label for="lin1">HTML</label>
                <input type="radio" name="Tlin2" id="Clin2">
                <label for="lin2">CSS</label>
                <input type="radio" name="Tlin3" id="Clin3">
                <label for="lin3">JAVASCRIPT</label>
                <p>Filmes que eu quero ver quando lançar: </p>
                <input type="checkbox" name="Tfilme" id="Cfilme">
                <label for="film1">Avengers: The Kang Dinasty <br></label>
                <input type="checkbox" name="Tfilme" id="Cfilme">
                <label for="film2">Aquaman 2: O Reino Perdido <br></label>
                <input type="checkbox" name="Tfilme" id="Cfilme">
                <label for="film3">The Marvels <br></label>
                <input type="checkbox" name="Tfilme" id="Cfilme">
                <label for="film4">Deadpool 3 <br><br></label>
                <button type="submit" value="Enviar"> Enviar</button>
                <button type="reset" value="Limpar">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
